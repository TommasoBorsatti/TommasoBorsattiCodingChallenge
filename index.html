<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lim-coding challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>


    <div class="container">
      <!-- Contenitore per centrare il sito nel blocco trasparente davanti al bg  -->

      <header>
        <!-- intestazione con logo azienda -->
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- 3 button inline per navigazione sito -->
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>

      <main>
        <!-- 3 sezioni o div ripetuti con barra colorata e testo -->

        <section>
          <!-- sezione 1 - modello, inidirizzo, charge-bar-->
          <h3><span>&#9632</span> Monopattino Gino22</h3>
          <div><span>&#8614</span> Via Guadalametri - a 220 metri da te </div>
          <div>Stato carica:</div>
          <div class="charge-bar1"></div>
        </section>

        <section>
          <!-- sezione 2 - modello, inidirizzo, charge-bar -->
          <h3><span>&#9632</span> Monopattino Mike24</h3>
          <div><span>&#8614</span> Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge-bar2"></div>
        </section>

        <section>
          <!-- sezione 3- modello, inidirizzo, charge-bar -->
          <h3><span>&#9632</span> Monopattino Fede154</h3>
          <div><span>&#8614</span> Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge-bar3"></div>
        </section>

     </main>

    </div>

  </body>
</html>
